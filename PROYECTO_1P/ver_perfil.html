<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ver Perfil</title>
  <link rel="stylesheet" href="public/bootstrap-5.3.5-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    body.light-theme {
      background-color: #f8f9fa;
      color: #212529;
    }
    body.dark-theme {
      background-color: #121212;
      color: #eee;
    }
    .modal-content.light-theme {
      background-color: #fff;
      color: #212529;
    }
    .modal-content.dark-theme {
      background-color: #1e1e1e;
      color: #eee;
    }
    .btn-get-started {
      background-color: #098860;
      color: #fff;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-get-started:hover {
      background-color: #06694d;
    }
    .theme-toggle-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .profile-avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid #2dc997;
      object-fit: cover;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body class="dark-theme">

<button id="themeToggle" class="btn btn-outline-light theme-toggle-btn">
  <i class="bi bi-moon-stars-fill"></i>
</button>

<div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content p-4 position-relative dark-theme" id="modalContent">
      <a href="index.html" class="btn btn-outline-danger position-absolute top-0 start-0 m-3">X</a>
      <button id="themeToggleModal" class="btn btn-outline-secondary btn-sm position-absolute top-0 end-0 m-3">
        <i class="bi bi-moon-stars-fill"></i>
      </button>
      <div class="modal-header border-0 d-flex flex-column align-items-center text-center">
        <img src="public/img/faceapp.png" alt="Logo FACEAPP" class="rounded-circle shadow-sm mb-2" style="width: 60px; height: 60px;">
        <h5 class="modal-title fw-bold fs-4" style="font-family: 'Poppins', sans-serif; color: #098860;">
          Ingreso al Perfil - FACEAPP
        </h5>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="login_usuario" class="form-label">Usuario</label>
          <input type="text" id="login_usuario" class="form-control">
        </div>
        <div class="mb-3">
          <label for="login_contrasena" class="form-label">ContraseÃ±a</label>
          <input type="password" id="login_contrasena" class="form-control">
        </div>
        <div class="text-center">
          <button class="btn-get-started" onclick="buscarPerfil()">Ingresar al Perfil</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5 d-none" id="perfilResultado">
  <section class="row">
    <div class="col-lg-8">
      <div class="text-center mb-5">
        <img src="public/img/faceapp.png" alt="Logo FACEAPP" width="100" class="rounded-circle shadow-sm mb-2">
        <h2 class="fw-bold">Mi Perfil</h2>
      </div>
      <div class="text-center mb-4">
        <img id="perfil_foto" class="profile-avatar shadow" src="" alt="Foto de perfil" />
        <h3 id="perfil_nombre" class="fw-bold mt-3"></h3>
        <p id="perfil_departamento" class="text-muted mb-0"></p>
      </div>
      <ul class="list-group list-group-flush mb-4">
        <li class="list-group-item bg-dark text-white"><strong>Apellido:</strong> <span id="perfil_apellido"></span></li>
        <li class="list-group-item bg-dark text-white"><strong>Edad:</strong> <span id="perfil_edad"></span></li>
        <li class="list-group-item bg-dark text-white"><strong>Correo:</strong> <span id="perfil_correo"></span></li>
        <li class="list-group-item bg-dark text-white"><strong>Latitud:</strong> <span id="perfil_lat"></span></li>
        <li class="list-group-item bg-dark text-white"><strong>Longitud:</strong> <span id="perfil_lon"></span></li>
        <li class="list-group-item bg-dark text-white"><strong>Usuario:</strong> <span id="perfil_usuario"></span></li>
      </ul>
      <div id="mapa" class="rounded shadow" style="height: 300px;"></div>
    </div>
    <div class="col-lg-4">
      <h5 class="text-success">ðŸŽ‰ CumpleaÃ±os del Mes</h5>
      <ul id="listaCumpleanios" class="list-group mb-4"></ul>

      <h5 class="text-info">ðŸ‘¥ TambiÃ©n estÃ¡n en <span id="nombreDepto"></span></h5>
      <ul id="listaDepto" class="list-group"></ul>
    </div>
  </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script>
function buscarPerfil() {
  const usuario = document.getElementById("login_usuario").value.trim();
  const contrasena = document.getElementById("login_contrasena").value.trim();

  if (!usuario || !contrasena) {
    Swal.fire({
      icon: 'warning',
      title: 'Campos incompletos',
      text: 'Por favor, ingresa el usuario y la contraseÃ±a.',
      confirmButtonColor: '#198754'
    });
    return;
  }

  const perfiles = JSON.parse(localStorage.getItem("perfilesUsuario") || "[]");
  const perfil = perfiles.find(p => p.usuario === usuario && p.contrasena === contrasena);

  if (!perfil) {
    Swal.fire({
      icon: 'error',
      title: 'Credenciales incorrectas',
      text: 'Usuario o contraseÃ±a no vÃ¡lidos.',
      confirmButtonColor: '#dc3545'
    });
    return;
  }

  document.getElementById("perfil_nombre").textContent = perfil.nombre;
  document.getElementById("perfil_apellido").textContent = perfil.apellido;
  document.getElementById("perfil_correo").textContent = perfil.correo;
  document.getElementById("perfil_departamento").textContent = perfil.departamento;
  document.getElementById("perfil_edad").textContent = perfil.edad;
  document.getElementById("perfil_lat").textContent = perfil.latitud;
  document.getElementById("perfil_lon").textContent = perfil.longitud;
  document.getElementById("perfil_usuario").textContent = perfil.usuario;
  document.getElementById("perfil_foto").src = perfil.foto;

  document.getElementById("perfilResultado").classList.remove("d-none");
  document.getElementById("nombreDepto").textContent = perfil.departamento;

  const cumpleList = document.getElementById("listaCumpleanios");
  const deptoList = document.getElementById("listaDepto");
  cumpleList.innerHTML = "";
  deptoList.innerHTML = "";

  const hoy = new Date();
  perfiles.forEach(p => {
    if (p.fechaNacimiento) {
      const cumple = new Date(p.fechaNacimiento);
      if (cumple.getMonth() === hoy.getMonth()) {
        cumpleList.innerHTML += `<li class='list-group-item bg-dark text-white'>${p.nombre} - ${cumple.getDate()}/${cumple.getMonth() + 1}</li>`;
      }
    }
    if (p.departamento === perfil.departamento && p.usuario !== perfil.usuario) {
      deptoList.innerHTML += `<li class='list-group-item bg-dark text-white'>${p.nombre} ${p.apellido}</li>`;
    }
  });

  if (perfil.latitud && perfil.longitud) {
    const map = L.map('mapa').setView([parseFloat(perfil.latitud), parseFloat(perfil.longitud)], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    L.marker([perfil.latitud, perfil.longitud]).addTo(map).bindPopup('Tu ubicaciÃ³n').openPopup();
  }

  const loginModalEl = document.getElementById("loginModal");
  const modalInstance = bootstrap.Modal.getInstance(loginModalEl);
  if (modalInstance) modalInstance.hide();
}

window.addEventListener("DOMContentLoaded", () => {
  const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
  loginModal.show();

  const themeToggle = document.getElementById("themeToggle");
  const themeToggleModal = document.getElementById("themeToggleModal");

  const toggleTheme = () => {
    const body = document.body;
    body.classList.toggle("light-theme");
    body.classList.toggle("dark-theme");
    const isLight = body.classList.contains("light-theme");
    themeToggle.innerHTML = isLight ? '<i class="bi bi-brightness-high-fill"></i>' : '<i class="bi bi-moon-stars-fill"></i>';
    themeToggleModal.innerHTML = isLight ? '<i class="bi bi-brightness-high-fill"></i>' : '<i class="bi bi-moon-stars-fill"></i>';
    document.getElementById("modalContent").classList.toggle("light-theme", isLight);
    document.getElementById("modalContent").classList.toggle("dark-theme", !isLight);
  };

  themeToggle.addEventListener("click", toggleTheme);
  themeToggleModal.addEventListener("click", toggleTheme);
});
</script>
</body>
</html>
